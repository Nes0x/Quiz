<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ | Strona Główna</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <div id="progress">Pytanie 1 z x</div>
            <div id="countdown">Pozostało</div>
        </div>
        <div class="quiz-question">
            <div id="question-heading">Pytanie</div>
        </div>
        <div class="quiz-body">
            <ul id="answers-list">
              <!--  <li>
                    <label for="answer0">Odpowiedź</label>
                    <input type="radio" name="answer" id="answer0">
                </li>-->
            </ul>
        </div>
        <div class="summary"></div>
        <button id="submit">Dalej</button>
        <button id="restart" class="hide">Zacznij od nowa</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
